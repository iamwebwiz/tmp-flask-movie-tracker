{% extends "base.html" %}Profile - Movie Tracker {% block content %}
<div class="container mt-5">
    <h1 class="text-center">Your Profile</h1>
    <div class="card mx-auto" style="max-width: 500px">
        <div class="card-body text-center">
            <h4 class="card-title">{{ current_user.username }}</h4>
            <p class="card-text"><strong>Email:</strong> {{ current_user.email }}</p>
            <p class="card-text">
                <strong>Joined:</strong> {{ current_user.created_at.strftime('%B %d,
                %Y') }}
            </p>
            <a href="{{ url_for('app_routes.watchlist') }}" class="btn btn-primary">View Watchlist</a>
            <form action="/logout" method="POST" class="mt-3">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
